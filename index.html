<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="Farewell Shaheen!"
      content="Page created for Shaheen's farewell."
    />
    <title>Farewell, Shaheen!</title>
  </head>
  <body onload="conf()">
    <div class="app">
      <img src="./logo.svg" class="app-logo" alt="logo" />
    </div>
  
  
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    const conf = () => {
      setInterval(() => {
        confetti({scalar: 1.5, particleCount: 1000, origin: {y: 1}, spread: 180, gravity: 0.2, decay: 0.9 });
      }, 7000);
    }
    </script>
  </body>
</html>
